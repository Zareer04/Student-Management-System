{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">{{ student.name }}</h2>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ student.phone_number }}</p>
            <p class="card-text"><strong>Course:</strong> {{ student.course }}</p>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to list</a>
        </div>
    </div>
</div>
{% endblock %}
