{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Student List</h2>
    <ul class="list-group">
        {% for student in students %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'student_detail' student.pk %}" class="text-decoration-none">{{ student.name }}</a>
            <span>
                <a href="{% url 'student_update' student.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
