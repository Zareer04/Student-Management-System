{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Delete Student</h2>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ student.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
